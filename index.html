<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="icon" href="icons/tab.png">
    <link rel="stylesheet" href="css/styles-sign-up.css">
    <script src="javascript/sign-up.js"></script>
</head>
<body>
    <header id="main-header">
        <img src="icons/logo.png">
    </header>
    <main id="main-content">
        <form id="signup" name="signup" method="post">
            <p>
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="Email" id="email" name="email">
            </p>
            <p>
                <label for="username">Username</label>
                <br>
                <input type="text" placeholder="Username" id="username" name="username">
            </p>
            <p>
                <label for="password">Password</label>
                <br>
                <input type="password" placeholder="Password" id="password" name="password">
            </p>
            <button type="submit" name="submit" class="button">Sign Up</button>
            <p id="message"></p>
        </form>
        <section id="slideshow">
            <!--To be added with JavaScript :)-->
        </section>
        <section id="log-in">
            <p>Already have an account?</p>
            <a href="html/log-in.html"><button class="button">Log In</button>
        </section></a>
    </main>
</body>
</html>
