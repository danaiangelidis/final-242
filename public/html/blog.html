<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Moda</title>
    <link rel="icon" href="../icons/tab.png">
    <link rel="stylesheet" href="../css/styles-blog.css">
    <script src="../javascript/display-blog.js"></script>
</head>
<body>
    <header id="main-header">
        <div id="topnav">
            <img src="../icons/logo.png" id="logo">
            <section id="nav-in-nav" class="hide">
                <a href="home.html"><img src="../icons/home.png" class="icons"></a>
                <a href="post.html"><img src="../icons/post.png" class="icons"></a>
                <a href="#"><img src="../icons/blog.png" class="icons"></a>
                <a href="settings.html"><img src="../icons/settings.png" class="icons"></a>
            </section>
        </div>
    </header>
    <main id="main-content">
        <h1 id="name"></h1>
        <section id="all-posts" class="flex-container"></section>
        <section id="view-post-box" class="hidden modal">
            <span id="close-view" class="close">&times;</span>
                <div id="are-you-sure" class="hidden modal">
                    <span id="close-ays" class="close">&times;</span>
                    <h2>Hang on!</h2>
                    <p id="msg"></p>
                    <a id="ays-yes">Yes</a>
                    <a id="ays-no">No</a>
                </div>
                <div id="view-post" class="flex-container"></div>
        </section>
        <div id="form-box" class="hidden modal">
            <span id="close-form" class="close">&times;</span>
            <h1 id="title"></h1>
            <form id="post-edit-form" method="put">
                <input type="hidden" name="_id" value="-1" />
                <input type="hidden" name="username" value="aaaaaaaaaa" />
                <section id="photo">
                    <label for="img"><h1>Photo</h1></label>
                    <input type="file" id="img" name="img" required>
                </section>
                <section id="description">
                    <h1>Description</h1>
                    <input placeholder="Write a description of your photo." type="text" id="description" name="description" required></input>
                </section>
                <p id="tags">
                    <label>Add some tags:</label>
                    <a href="#" id="add-tag">+</a>
                    <section id="tag-boxes"></section>
                </p>
                <input type="hidden" name="comments" value="" />
                <button id="post-button" type="submit"><p>Submit</p></button>
            </form>
        </div>
    </main>
    <footer id="main-footer">
        <section id="nav-in-nav-footer">
            <a href="home.html"><img src="../icons/home.png" class="icons"></a>
            <a href="post.html"><img src="../icons/post.png" class="icons"></a>
            <a href="#"><img src="../icons/blog.png" class="icons"></a>
            <a href="settings.html"><img src="../icons/settings.png" class="icons"></a>
        </section>
    </footer>
</body>
</html>
