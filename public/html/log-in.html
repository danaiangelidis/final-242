<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <link rel="icon" href="../icons/tab.png">
    <link rel="stylesheet" href="../css/styles-log-in.css">
    <script src="../javascript/log-in.js"></script>
</head>
<body>
    <header id="main-header">
        <img src="../icons/logo.png">
    </header>
    <main id="main-content">
        <form id="login-form" name="login" method="post">
            <p>
                <label for="username">Username</label>
                <br>
                <input type="text" placeholder="Username" id="username" name="username">
            </p>
            <br>
            <p>
                <label for="password">Password</label>
                <br>
                <input type="password" placeholder="Password" id="password" name="password">
            </p>
            <button class="button" type="submit">Log In</button>
            <p id="message-login"></p>
        </form>
        <section id="slideshow">
            <!--To be added with JavaScript :)-->
        </section>
        <section id="sign-up">
            <p>Don't have an account?</p>
            <a href="sign-up.html"><button class="button">Sign Up</button></a>
        </section>
    </main>
</body>
</html>
