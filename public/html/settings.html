<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <link rel="icon" href="../icons/tab.png">
    <link rel="stylesheet" href="../css/styles-settings.css">
    <script src="../javascript/settings.js"></script>
</head>
<body>
    <header id="main-header">
        <div id="topnav">
            <img src="../icons/logo.png" id="logo">
            <section id="nav-in-nav" class="hide">
                <a href="home.html"><img src="../icons/home.png" class="icons"></a>
                <a href="post.html"><img src="../icons/post.png" class="icons"></a>
                <a href="blog.html"><img src="../icons/blog.png" class="icons"></a>
                <a href="#"><img src="../icons/settings.png" class="icons"></a>
            </section>
        </div>
    </header>
    <main id="main-content">
        <h1>Edit Profile</h1>
        <h3>Change Username</h3>
        <form id="edit-user">
            <p>
                <label for="txt-new-username">Username</label>
                <input type="text" id="txt-new-username" placeholder="user1">
            </p>
            <h3>Change Password</h3>
            <p>
                <label for="txt-new-pass">New Password</label>
                <input type="password" id="txt-new-pass" placeholder="New password">
            </p>
            <button type="submit" id="submit-button">Submit Changes</button>
        </form>
        <section id="buttons" class="flex-container">
            <a href="log-in.html"><button id="log-out-button">Log Out</button></a>
            <a href="sign-up.html"><button id="deac-acc-button">Deactivate Account</button></a>
        </section>
    </main>
    <footer id="main-footer">
        <section id="nav-in-nav">
            <a href="home.html"><img src="../icons/home.png" class="icons"></a>
            <a href="post.html"><img src="../icons/post.png" class="icons"></a>
            <a href="blog.html"><img src="../icons/blog.png" class="icons"></a>
            <a href="#"><img src="../icons/settings.png" class="icons"></a>
        </section>
    </footer>
</body>
</html>
